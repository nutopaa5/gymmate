<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <link type="text/css"rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
 <script type="text/javascript" th:src="@{/css/bootstrap.min.js}"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<title>Gymmate Home</title>
</head>
<body>
<div class="container">
	<div class="col-md-4">
		<h1>Workouts</h1>
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]!</h3>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>
	
	<div id="accordion">
		<th:block th:each="workout: ${workouts}">
	  <div class="card">
	    <div class="card-header" th:id="heading+${workout.getWorkoutid()}">
	      <h5 class="mb-0">
	        <button style="padding-left:0px" th:text="${workout.title}"class="btn btn-link" data-toggle="collapse" th:data-target="'#collapse'+${workout.getWorkoutid()}" aria-expanded="false" th:aria-controls="collapse+${workout.getWorkoutid()}">
	        </button>
	      </h5>
	    </div>
	
	    <div th:id="collapse+${workout.getWorkoutid()}" class="collapse" th:aria-labelledby="heading+${workout.getWorkoutid()}" data-parent="#accordion">
	      <div class="card-body">
		      <div class="row">
			  	<div class="col-sm"><b>Description</b></div>
			  	<div class="col-sm"><b>Duration</b></div>
			  	<div class="col-sm"><b>Style</b></div>
			  </div>
			  <div class="row">
			  	<div class="col-sm" th:text="${workout.description}"></div>
			  	<div class="col-sm" th:text="${workout.duration}"></div>
			  	<div class="col-sm" th:text="${workout.style.name}"></div>
			  </div>
			  <div class="row">
			  	<div class="col-11" style="border:1px solid black;"><b>Instructions:</b></div>
			  	<span class="col-11" th:text="${workout.instructions}"></span>
			  </div>
		  </div>
	     </div>
	    </div>
	  </div>
  		</th:block>
  
	
    <table class="table table-hover">
		<thead>
		    <th>Title</th>
		    <th>Description</th>
		    <th>Instructions</th>
		    <th>Duration</th>
		    <th>Style</th>
		    <th>ThumbUp</th>
		    <th>ThumbDown</th>
		    <th sec:authorize="hasRole('ADMIN')"></th>
		</thead>
		
    	<tr th:each = "workout : ${workouts}">
    		<td th:text="${workout.title}"></td>
    		<td th:text="${workout.description}"></td>
    		<td th:text="${workout.instructions}"></td>
    		<td th:text="${workout.duration}"></td>
    		<td th:text="${workout.style.name}"></td>
    		<td><a th:href="@{/thumbup/{id} (id=${workout.workoutid})}" class="far fa-thumbs-up fa-2x"></a>&nbsp;<span th:text="${workout.thumbup}" style="font-size:22px;vertical-align:top;"></span></td>
    		<td><a th:href="@{/thumbdown/{id} (id=${workout.workoutid})}" class="far fa-thumbs-down fa-2x"></a>&nbsp;<span th:text="${workout.thumbdown}" style="font-size:22px;vertical-align:top;"></span></td>
    		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id} (id=${workout.workoutid})}" class="btn btn-danger">Delete</a></td>
    		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/edit/{id} (id=${workout.workoutid})}" class="btn btn-info">Edit</a></td>
    	</tr>
    	</table>
    	
     <a sec:authorize="hasAuthority('ADMIN')" class="btn btn-success" href="/addworkout">Add Workout</a> 
</div>
</body>
</html>
